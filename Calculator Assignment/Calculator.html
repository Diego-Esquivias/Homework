<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="Base">
        <h1 id="textarea"> </h1>
        <button type="button" class="button" onclick="num()" value="7">7</button>
        <button type="button" class="button" onclick="num()" value="8">8</button>
        <button type="button" class="button" onclick="num()" value="9">9</button>
        <button type="button" class="button" onclick="num()" value="4">4</button>

        <button type="button" class="button" onclick="num()" value="5">5</button>
        <button type="button" class="button" onclick="num()" value="6">6</button>
        <button type="button" class="button" onclick="num()" value="1">1</button>
        <button type="button" class="button" onclick="num()" value="2">2</button>

        <button type="button" class="button" onclick="num()" value="3">3</button>
        <button type="button" class="operators" onclick="" value="+">+</button>
        <button type="button" class="button" onclick="num()" value="0">0</button>
        <button type="button" class="operators" onclick="" value="-">-</button>

        <button type="button" class="operators" onclick="" value="*">*</button>
        <button type="button" class="operators" onclick="" value="/">/</button>
        <button type="button" class="operators" onclick="">=</button>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
